version: "3.8"
services:
  microapp:
    build: .
    working_dir: /usr/src/app
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - MEMORY_LIMIT=2048
      - MAX_THREADS=4
    volumes: 
    - ./:/usr/src/app:cached
    ports:
      - 8080:8080
    stdin_open: true
    tty: true
    command: sh /usr/src/app/entrypoint.sh
